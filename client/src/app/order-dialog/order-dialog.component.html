<mat-dialog-content>
  <form [formGroup]="orderForm" class="order-dialog-form">
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input
        matInput
        type="text"
        value="data.address"
        formControlName="address"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Order Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statuses" [value]="status.value">
          {{ status.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span>Products</span>
    <cdk-virtual-scroll-viewport itemSize="50" class="order-products-scroll">
      <div *ngFor="let product of products">
        <ul>
          <li>
            {{ product.name }}
          </li>
        </ul>
      </div>
    </cdk-virtual-scroll-viewport>
  </form>
</mat-dialog-content>
<div *ngIf="isError" class="error">
  <span>{{ errorMessage }}</span>
</div>
<mat-dialog-actions align="center">
  <button mat-button color="primary" mat-dialog-close>Close</button>
  <button mat-button color="primary" (click)="update()">Update Order</button>
</mat-dialog-actions>
