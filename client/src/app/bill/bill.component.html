<div class="bill">
  <div class="bill-title">
    <h1>Bill Summary</h1>
  </div>
  <div class="bill-user-information">
    <div>
      <h2>Client</h2>
      <span>{{ client }}</span>
    </div>
    <div>
      <h2>Emitted</h2>
      <span>{{ date }}</span>
    </div>
    <div>
      <h2>Sender</h2>
      <span>{{ sender }}</span>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="bill-summary">
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>
    <ng-container matColumnDef="Unit Price">
      <th mat-header-cell *matHeaderCellDef>Unit Price</th>
      <td mat-cell *matCellDef="let element">{{ element.unitPrice }}</td>
    </ng-container>
    <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{ element.total }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="bill-footer">
    <span>Thanks for your bought!</span>
  </div>
</div>
<div class="bill-button">
  <button mat-button color="accent" (click)="submit()">Submit</button>
  <button mat-button color="accent" (click)="back()">Back</button>
</div>
