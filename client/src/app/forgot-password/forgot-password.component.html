<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<div class="container">
  <div class="wrapper">
    <div class="image-wrapper">
      <a routerLink="/login">
        <img mat-card-image src="../../assets/logo.jpg" alt="some logo" />
      </a>
    </div>
    <div *ngIf="!isCodeValid">
      <form [formGroup]="form">
        <div class="input-wrapper" *ngIf="!isRecovering">
          <label>Enter email to reset password</label>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" />
          </mat-form-field>
          <button mat-button (click)="reset()">Recover</button>
        </div>
        <div class="input-wrapper" *ngIf="isRecovering">
          <label>Check the code in your inbox</label>
          <mat-form-field>
            <mat-label>Code</mat-label>
            <input matInput type="text" formControlName="code" />
          </mat-form-field>
          <button mat-button (click)="verifyCode()">Recover</button>
        </div>
      </form>
    </div>
    <div *ngIf="isCodeValid">
      <form [formGroup]="passwordForm" (submit)="changePassword()">
        <div class="input-wrapper">
          <label>Change your password</label>
          <mat-form-field>
            <mat-label>Enter password</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Confirm password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" />
          </mat-form-field>
          <button type="submit" mat-button>Change</button>
        </div>
      </form>
    </div>
  </div>
</div>
